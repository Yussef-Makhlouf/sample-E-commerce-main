<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="text-center">Admin Panel</h2>
        <div id="adminContent">
            <div class="row">
                <div class="col-md-6">
                    <h3>Add/Edit Product</h3>
                    <form id="addProductForm" class="mt-3">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Product Category</label>
                            <select class="form-control" id="productCategory" required></select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" class="form-control-file" id="productImage" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                        <div class="error mt-3" id="productErrorMessage"></div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Add Category</h3>
                    <form id="addCategoryForm" class="mt-3">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                        <div class="error mt-3" id="categoryErrorMessage"></div>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <h3>Product List</h3>
                    <div id="productList" class="list-group"></div>
                </div>
                <div class="col-md-6">
                    <h3>Category List</h3>
                    <div id="categoryList" class="list-group"></div>
                </div>
            </div>
        </div>
        <div class="error mt-4" id="accessErrorMessage" style="display: none;"></div>
    </div>

    <script src="/js/admin.js">
 
    </script>
</body>
</html>
